# --- SISTEMA ONBOARDING (HTTP) ---
server {
    server_name vps-e385377d.vps.ovh.ca; # Removed _ to avoid conflict with default_server below

    # Removemos o "root" daqui de cima para não dar confusão
    index index.html;

    # CONFIGURAÇÃO DA ROTA /onboarding
    location /onboarding {
        # IMPORTANTE: Confirme se o caminho é .../frontend/dist ou só .../dist com o comando do Passo 1
        alias /var/www/html/sistema_onboarding/frontend/dist; 
        rewrite ^([^.]*[^/])$ $1/ permanent;        
        try_files $uri $uri/ /onboarding/index.html;
    }

    # API / BACKEND (Mantive igual)
    location ~ ^/(process|employees|employee|upload|answer|next-step|file) {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/vps-e385377d.vps.ovh.ca/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/vps-e385377d.vps.ovh.ca/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    
    # Aumenta o limite de upload para 50MB
    client_max_body_size 50M;
}

# --- SISTEMA ONBOARDING (HTTPS - CATCH ALL) ---
